{% extends 'diary/base.html' %}

{% block title %}
日記帳一覧
{% endblock %}

{% block content %}
<h1>日記一覧</h1>
<table class="table">
  <thead class="thead-light">
    <tr>
      <th>タイトル</th>
      <th>日付</th>
      <th>更新</th>
      <th>削除</th>
    </tr>
  </thead>
  <tbody>
    {% for day in day_list %}
    <tr>
      <td><a href="{% url 'diary:detail' day.id %}">{{day.title}}</a></td>
      <td>{{day.date}}</td>
      <td><a href="{% url 'diary:update' day.id %}">更新</a></td>
      <td><a href="{% url 'diary:delete' day.id %}">削除</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
