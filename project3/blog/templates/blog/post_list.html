{% extends 'blog/base.html' %}

{% block content %}
{% for post in post_list %}
<div class="card mb-3">
    <h2 class="card-header bg-dark text-white">{{post.title}}</h2>
  <div class="card-body">
    <p>{{post.created_at}},{{post.category}}</p>
    <p class="card-text">

    </p>
    <a href="{}" class="btn btn-dark text-white">続きを読む</a>
  </div>
</div>

{% endfor %}
{% endblock %}
