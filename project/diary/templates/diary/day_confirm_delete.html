{% extends 'diary/base.html' %}

{% block title %}
日記帳削除
{% endblock %}

{% block content %}
  <form action="" method="POST">
   <table class="table">
    <thead class="thead-light">
      <tr>
        <th>タイトル</th>
        <th>{{day.title}}</th>
      </tr>
      <tr>
        <th>本文</th>
        <th>{{day.text}}</th>
      </tr>
      <tr>
        <th>日付</th>
        <th>{{day.date}}</th>
      </tr>
    </table>
    <p>こちらのデータを削除します。よろしいですか？</p>
    <button type="submit" class="bin-bin-primary">削除</button>
    {% csrf_token %}
  </form>
{% endblock %}
